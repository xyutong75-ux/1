{% extends "base.html" %}
{% block title %}登录 - 。{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div>
            <div class="card-title">登录</div>
            <div class="card-subtitle">欢迎回来</div>
        </div>
    </div>

    <form method="post">
        <div class="form-group">
            <label class="form-label">用户名</label>
            <input class="form-control" type="text" name="username" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label class="form-label">密码</label>
            <input class="form-control" type="password" name="password" placeholder="请输入密码">
        </div>
        {% if request.args.get('next') %}
        <input type="hidden" name="next" value="{{ request.args.get('next') }}">
        {% endif %}
        <button type="submit" class="btn btn-primary" style="width:100%; margin-top:8px;">登录</button>
    </form>

    <div class="meta-text" style="margin-top:10px; text-align:center;">
        还没有账号？
        <a href="{{ url_for('register') }}">去注册</a>
    </div>
</div>
{% endblock %}
