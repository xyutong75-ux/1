{% extends "base.html" %}
{% block title %}设置 - 夜读小说{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="card-title">设置</div>
    </div>

    {% if user.is_author() %}
    <form method="post">
        <div class="flex-between" style="margin-bottom:12px;">
            <div>
                <div>显示作者界面</div>
                <div class="meta-text">打开后顶部会显示“作者后台”按钮</div>
            </div>
            <label class="switch">
                <input type="checkbox" name="display_author_ui" {% if user.display_author_ui %}checked{% endif %}>
                <span class="slider"></span>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
    {% else %}
    <p class="meta-text">
        当前角色是纯读者，如需成为作者，可以让管理员在后台将你的角色改为 author。
    </p>
    {% endif %}
</div>
{% endblock %}
